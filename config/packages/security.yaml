security:
  encoders:
    App\Entity\User:
      algorithm: auto

  # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
  providers:
    # used to reload user from session & other features (e.g. switch_user)
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      anonymous: true
      lazy: true
      provider: app_user_provider
      #      guard:
      #        authenticators:
      #          - App\Security\LoginFormAuthenticator

      form_login:
        login_path: security_login
        check_path: security_login
        username_parameter: login[email]
        password_parameter: login[password]

      logout:
        path: security_logout

      # activate different ways to authenticate
      # https://symfony.com/doc/current/security.html#firewalls-authentication

      # https://symfony.com/doc/current/security/impersonating_user.html
      # switch_user: true

  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  # Les ACCESS CONTROL permettent de paramétrer l'accès à certaines URLs de votre application.
  access_control:
    # Toutes les pages dont l'URL commence par /admin, ne seront accessibles QU'AUX utilisateurs définis comme ADMINISTRATEURS
    - { path: ^/admin, roles: ROLE_ADMIN }
  # - { path: ^/profile, roles: ROLE_USER }

#  Toutefois, une solution plus "fine" existe par exemple si l'on décide de ne pas fermer toute la partie ADMIN, mais seulement les pages de création de produits et de catégories !



